<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CSS_Framework</title>
    <link href="dist/css/styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/7078051783.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="indexBody">
    <header></header>
    <div class="loginContainer">
      <div class="login">
        <h1 class="text-center">Sign up here!</h1>

        <form action="/profile.html" class="needs-validation">
          <div class="form-group was-text-dark">
            <input
              type="text"
              class="form-control"
              placeholder="@Username"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
            <label class="form-label" for="email">Email address</label>
            <input class="form-control" type="email" id="email" required />
            <div id="emailHelp" class="form-text">
              Please provide a valid email
            </div>
            <div class="invalid-feedback">Please enter your email address</div>
          </div>
          <div class="form-group was-text-dark">
            <label class="form-label" for="password">Password</label>
            <input
              class="form-control"
              type="password"
              id="password"
              required
              pattern=".{8,}"
            />
            <div id="emailHelp" class="form-text">Minimum 8 characters</div>
            <div class="invalid-feedback">
              Please enter your password(min 8 characters)
            </div>
          </div>
          <div class="form-group form-check">
            <input class="form-check-input" type="checkbox" id="check" />
            <label class="form-check-label" for="check">Remember me</label>
          </div>
          <input class="btn btn-success w-100" type="submit" value="SIGN IN" />
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
