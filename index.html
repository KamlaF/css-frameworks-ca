<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CSS_Framework</title>
        <link href="dist/css/styles.css" rel="stylesheet"/>
       
    </head>
    <body class="indexBody">
        <header>
        </header>
       <div class="loginContainer">
        <div class="login">

            <h1 class="text-center">Sign up here!</h1>
            
            <form action="/profile.html" class="needs-validation">
                <div class="form-group was-text-dark">
                    <label class="form-label" for="email">Email address</label>
                    <input class="form-control" type="email" id="email" required>
                    <div class="invalid-feedback">
                        Please enter your email address
                    </div>
                </div>
                <div class="form-group was-text-dark">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" type="password" id="password" required pattern=".{8,}">
                    <div class="invalid-feedback">
                        Please enter your password(min 8 characters)
                    </div>
                </div>
                <div class="form-group form-check">
                    <input class="form-check-input" type="checkbox" id="check">
                    <label class="form-check-label" for="check">Remember me</label>
                </div>
                <input class="btn btn-success w-100" type="submit" value="SIGN IN">
            </form>
    
        </div>
    </div>
    </body>

</html>
